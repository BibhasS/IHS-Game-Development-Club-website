    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        html,
        body {
            background-color: #000000;
            color: #ffffff;
        }

        .button {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            background: #BFD1E5;
            padding: 15px 35px;
            text-decoration: none;
            font-size: 1.25em;
            font-weight: 900;
            transition: all .6s ease;
            color: #D62839;
            border: 3px solid white;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.05;
            background-color: #1560BD;
            outline: none;
            border-radius: 10px;
            filter: drop-shadow(0 0 0.65rem #58558B);
            margin-top: 50px;
        }

        .button:hover {
            background-color: #BDF1E5;
            color: #58558B;
            border-color: black;
            border-radius: 1em;
            filter: drop-shadow(0 0 1.00rem #1560BD);
        }

        .logo {
            max-width: 193.5px;
            margin: 0 auto;
            height: 200px;
            position: relative;
            top: -600px;
            filter: drop-shadow(0 0 2rem #660066);
        }

        .e404 {
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: -70px;
            width: 90%;
        }

        .e404 h1 {
            font-size: 3em;
            color: #ffffff;
        }

        .e404 p {
            font-size: 1.45em;
            color: #ffffff;
            transition: 0.5s;
            margin-top: 35px;
        }

        .e404 a {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            background: white;
            padding: 15px 35px;
            text-decoration: none;
            font-size: 1.25em;
            font-weight: 900;
            transition: all .6s ease;
            color: #000;
            border: 3px solid white;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.05;
            background-color: #ffffff;
            outline: none;
            border-radius: 10px;
            filter: drop-shadow(0 0 0.65rem silver);
            margin-top: 50px;
        }

        .e404 a:hover {
            background-color: #000;
            color: #fff;
            border-color: #fffff1;
            border-radius: 1em;
            filter: drop-shadow(0 0 1.00rem #000);
        }

        .pic404 {
            display: flex;

            align-items: center;
            min-height: 400px;
        }

        img {
            padding: 15px;
            border-radius: 50%;
            width: 15%;
        }

        @media (max-width: 750px) and (min-width: 399px) {
            img {

            }

            .e404 h1 {
                font-size: 1.55em;
            }

            .e404 p {
                font-size: 1.30em;
            }
        }

        @media (max-width: 398px) {
            img {
                width: 70%;

            .e404 h1 {
                font-size: 1.75em;
            }

            .e404 p {
                font-size: 1.50em;
            }
